<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Producers page</title>
    <div th:replace="main.html :: header"></div>
</head>
<body>
<div th:replace="main.html :: navigation"></div>
<div class="container">
    <div class="row">
        <h2>Producers page</h2>
    </div>

    </div>
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a href="/producers" type="button" class="btn btn-success">Back to producers</a>
            </div>
        </div>
    </div>
    <div class="row">
        <form method="POST" th:action="@{'/producers/' + ${producer.id}}">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" disabled class="form-control"
                       th:value="${producer.id}"
                       id="id" placeholder="Id">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control"
                       th:value="${producer.name}"
                       name="name"
                       id="name" placeholder="Producers name">
            </div>
            <div class="row">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>

</script>
</body>
</html>
