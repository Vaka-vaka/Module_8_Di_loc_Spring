<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users page</title>
    <div th:replace="main.html :: header"></div>
</head>
<body>
<div th:replace="main.html :: navigation"></div>

<div class="container">
    <div class="row">
        <h2>Users page</h2>
    </div>

        <div class="row">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <form action="#" th:action="@{/users/new}" method="post">
                        <input type="submit" class="btn btn-primary" value="New"/>
                    </form>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">LastName</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.email}"/>
                    <td th:text="${user.lastName}"/>
                    <td th:text="${user.firstName}"/>
                    <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <form action="#" th:action="@{/users/edit}" method="post">
                                    <input hidden type="text" th:name = "id" th:value="${user.id}"/>
                                    <input type="submit" class="btn btn-warning" value="Edit"/>
                                </form>
                                <form action="#" th:action="@{/users/remove}" method="post">
                                    <input hidden type="text" th:name = "id" th:value="${user.id}"/>
                                    <input type="submit" class="btn btn-danger" value="Remove"/>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
